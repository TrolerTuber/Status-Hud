<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js' crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/42fa621c2c.js" crossorigin="anonymous"></script>

    <title>Hud de Perri</title>
</head>
<body>
    <div class="container" >
        <div class="estado" >
            <div class="barra">
                <div style="background-color: red;" class="barras2" id="vidaBar"></div>
            <i class="fas fa-heart icon2"></i>
        </div>

        </div>
        <div class="estado" >
            <div class="barra escudo" style="display: none;">
                <div style="background-color: rgb(82, 80, 80);" class="barras2" id="armadura"></div>
                <i class="fas fa-shield icon2"></i>
            </div>
        </div>
        <div class="estado" >
            <div class="barra">
                <div style="background-color: rgb(230, 173, 17);" class="barras2" id="comida"></div>
                <i class="fas fa-hamburger icon2"></i>
            </div>
        </div>

        <div class="estado" >
            <div class="barra">
                <div style="background-color: rgb(0, 183, 255);" class="barras2" id="bebida"></div>
                <i style="left: 0.75vw;" class="fas fa-bottle-water icon2"></i>
            </div>
        </div>
        <div class="estado sta" style="display: none;">
            <div class="barra">
                <div style="background-color: rgb(111, 0, 255);" class="barras2" id="estamina"></div>
                <i style=" left: 0.76vw;"class="fas fa-person-running icon2"></i>
            </div>
        </div>
        <div class="estado ox"  style="display:none;">
            <div class="barra" >
                <div style="background: purple;"  class="barras2" id="oxygen"></div>
                <i style=" left: 0.60vw;"class="fas fa-lungs icon2"></i>
            </div>
        </div>
    </div>


</body>
</html>
